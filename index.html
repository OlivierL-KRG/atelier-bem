<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atelier BEM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- ------------------
 Corrected version
------------------- -->
<div class="teddy">
    <div class="teddy__ear teddy__ear--left"></div>
    <div class="teddy__ear teddy__ear--right"></div>

    <div class="teddy__face">
        <div class="teddy__eyebrow teddy__eyebrow--right"></div>

        <div class="teddy__eye teddy__eye--left"></div>
        <div class="teddy__eye teddy__eye--right"></div>

        <div class="teddy__nose"></div>

        <div class="teddy__mouth teddy__mouth--left"></div>
        <div class="teddy__mouth teddy__mouth--right"></div>
    </div>
</div>

<!-- ------------------
 Variation using BEM
------------------- -->
<div class="teddy teddy--purple">                                               <!-- teddy--purple -->
    <div class="teddy__ear teddy__ear--left"></div>
    <div class="teddy__ear teddy__ear--right"></div>

    <div class="teddy__face">
        <div class="teddy__eyebrow teddy__eyebrow--right"></div>

        <div class="teddy__eye teddy__eye--left teddy__eye--red"></div>          <!-- teddy__eye--red -->
        <div class="teddy__eye teddy__eye--right teddy__eye--lime"></div>        <!-- teddy__eye--lime -->

        <div class="teddy__nose"></div>

        <div class="teddy__mouth teddy__mouth--left"></div>
        <div class="teddy__mouth teddy__mouth--right"></div>
    </div>
</div>
</body>
</html>
