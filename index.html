<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atelier BEM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- ------------------
 Corrected version
------------------- -->
<div class="ryan">
    <div class="ryan__ear ryan__ear--left"></div>
    <div class="ryan__ear ryan__ear--right"></div>

    <div class="ryan__face">
        <div class="ryan__eyebrow ryan__eyebrow--right"></div>

        <div class="ryan__eye ryan__eye--left"></div>
        <div class="ryan__eye ryan__eye--right"></div>

        <div class="ryan__nose"></div>

        <div class="ryan__mouth ryan__mouth--left"></div>
        <div class="ryan__mouth ryan__mouth--right"></div>
    </div>
</div>

<!-- ------------------
 Variation using BEM
------------------- -->
<div class="ryan ryan--purple">                                               <!-- ryan--purple -->
    <div class="ryan__ear ryan__ear--left"></div>
    <div class="ryan__ear ryan__ear--right"></div>

    <div class="ryan__face">
        <div class="ryan__eyebrow ryan__eyebrow--right"></div>

        <div class="ryan__eye ryan__eye--left ryan__eye--red"></div>          <!-- ryan__eye--red -->
        <div class="ryan__eye ryan__eye--right ryan__eye--lime"></div>        <!-- ryan__eye--lime -->

        <div class="ryan__nose"></div>

        <div class="ryan__mouth ryan__mouth--left"></div>
        <div class="ryan__mouth ryan__mouth--right"></div>
    </div>
</div>
</body>
</html>
